{% extends "base.html" %} {% block content %}

<h3 class="center-align blue-grey-text text-darken-2">Manage Categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large teal lighten-4 blue-grey-text text-darken-2">
                Add Category
                <i class="material-icons right">playlist_add</i>
            </a>
        </div>
    </div>

<div class="row">
    {% for cat in categories %}
        <div class="col s12 m3">
            <div class="card blue-grey lighten-5 center-align">
                <div class="card-content blue-grey-text text-darken-2">
                    <span class="card-title">{{ cat.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('delete_category', category_id = cat._id) }}" class="btn red lighten-4 blue-grey-text">Delete</a>
                    <a href="{{ url_for('edit_category', category_id = cat._id) }}" class="btn blue lighten-4 blue-grey-text">Edit</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
