{% extends 'base.html' %}
{% block content %}

<h3 class="center-align blue-grey-text text-darken-2">Edit Category</h3>
<!-- Form elements taken from materialize -->
<div class="row card-panel blue lighten-5 blue-grey-text text-darken-2">
    <!-- form submits data to /insert_task page -->
    <form
        action="{{ url_for('edit_category', category_id = category._id) }}"
        method="POST"
        class="col s12 m8 offset-m2"
    >

    <!-- Creates a task name input with required 5-15 length -->
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">assignment</i>
                <input
                    id="category_name"
                    name="category_name"
                    minlength="3"
                    maxlength="25"
                    type="text"
                    value="{{ category.category_name }}"
                    class="validate"
                    required
                />
                <label for="category_name">Category Name</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <a href="{{ url_for('get_categories') }}" class="btn-large red lighten-4 blue-grey-text">
                    Cancel
                    <i class="material-icons right">cancel</i>
                </a>
                <button
                    class="btn-large blue lighten-4 blue-grey-text"
                    type="submit"
                    name="action"
                >
                <i class="material-icons right">border_color</i>
                    Edit Category
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
