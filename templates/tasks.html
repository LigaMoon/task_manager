{% extends 'base.html' %}
{% block content %}

      <!-- loop thorugh a list in the tasks collecton and return the below values for each entry -->
      

      

      
      
      <!-- Code for the collapsable module(acordeon) -->
      <ul class="collapsible" data-collapsible="accordion">
        {% for task in tasks %}
        <li>
          <div class="collapsible-header"><i class="material-icons">expand_more</i><strong>{{task.task_name}}</strong> - {{task.due_date}}</div>
          <div class="collapsible-body"><span>
            {{task.task_description}}
            <!-- {{task.cetegory_name}}
            {{task.is_urgent}} -->
          </span></div>
        </li>
        {% endfor %}
      </ul>
      
      
{% endblock %}
